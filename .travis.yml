dist: trusty
sudo: required
language: python
python:
  - 3.6.2


addons:
  sonarcloud:
    organization: "astromatt"
    # token: "b94d4c705b28df74198b2207711758af44e7f346"

jdk:
  - oraclejdk8

cache:
  directories:
    - '$HOME/.sonar/cache'

install:
  - pip install -r requirements.txt

script:
  - pep8 habitat
  - python manage.py check
  - python manage.py migrate
  - python manage.py test --verbosity 2

after_success:
  - sonar-scanner --debug

