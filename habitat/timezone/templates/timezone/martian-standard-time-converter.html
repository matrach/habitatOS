
<form method="GET" action="#">
    <p>
        <label for="martian-standard-time">Martian Standard Time to Earth UTC time</label>
        <input id="martian-standard-time" name="martian-standard-time" type="text" value="{{ mst.date }}">
    </p>

    <button type="submit">Convert</button>
</form>


<form method="GET" action="#">
    <p>
        <p>Earth UTC time to Martian Standard Time</p>
        <input name="utc-date" type="date-utc" value="{{ utc|date:'Y-m-d' }} {{ utc|date:'H:i' }}">
        <input name="utc-time" type="time-utc" value="{{ utc|date:'Y-m-d' }} {{ utc|date:'H:i' }}">
    </p>

    <button type="submit">Convert</button>
</form>
